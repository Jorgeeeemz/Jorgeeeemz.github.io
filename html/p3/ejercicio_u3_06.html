        <h1 class="Tit">JavaScript - Condicionales</h1>
        <script>
            /*4.1.1.11 Tarea Condicionales*/
            let varNum = prompt("Introduce el valor para jugar...", "0");
            varNum = varNum ? varNum: "0";
            
            /*Tarea No. 1 */
            if(varNum > 90 && varNum < 110){
                alert("¡BINGO!");
            }else{
                alert("¡FALLASTE!");
            }

            /*Tarea No. 2*/
            
           /*let varRes = (varNum < 90 && varRes < 110) ? true: false;

            if(varRes){
                alert("¡BINGO!");
            }else{
                alert("¡FALLASTE!");
            }*/

            let varRes = (varNum < 90) ? ((varNum < 110) ? "¡Loteria!" : "¡Perdiste, te pasaste!" ): "¡Perdiste, te falto!"; 
            alert(varRes);

            /*Tarea No. 3*/

            let varNum1 = prompt("Primer operando:");
            let varNum2 = prompt("Segundo operando:");
            let varOp = prompt("Operacion:");

            varNum1 = Number.parseInt(varNum1, 10);
            varNum2 = Number.parseInt(varNum2, 10);

            let varres = "";

            if(!Number.isNaN(varNum1) && !Number.isNaN(varNum2)){
                switch (varOp) {
                    case '+': varres = "El resultado de (" + varNum1 + " + " + varNum2 + ") es: " + (varNum1 + varNum2);break;
                    case '-': varres = "El resultado de (" + varNum1 + " - " + varNum2 + ") es: " + (varNum1 - varNum2);break;
                    case '*': varres = "El resultado de (" + varNum1 + " * " + varNum2 + ") es: " + (varNum1 * varNum2);break;
                    case '/': varres = "El resultado de (" + varNum1 + " / " + varNum2 + ") es: " + (varNum1 / varNum2);break;
                    default: varres = "Operacion incorrecta...";
                }
            }else {
                varres = "Los operadores deben ser valores numericos...";
            }

            alert(varres);
        </script>
